    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="color: #ffffff;">Welcome Back</h1>
            <div>
                <img alt="" width="120" height="120" style="background-image: url('images/plasma_d.gif'); margin-bottom: 10px; background-size: cover; border-style: solid; border-color: #fcfcfc; border-radius: 83px 83px 83px 82px;">
                <h1 class="h3 mb-3 font-weight-normal" style="color: #f7f2f2;">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="email" id="txtEmail" class="form-control" placeholder="Email Address" required autofocus>
                <input type="password" id="txtPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label style="color: #fbf9f9; margin-top: 10px;">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button id="btnLogin" class=" btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p id="btnLogin" class="text-center" style="color: #f7f0f0;">Don't have an account? <a href="sign-up.html">Sign Up</a> <p class="mt-5 mb-3 text-muted" style="color: #f9f3f3;">&copy; 2020 DC-Stocks</p>  
            </div>
            <!------------- SCRIPTS START ------------->

            <script src="bootstrap/js/bootstrap.min.js"></script>

            <script src="assets/js/signin.js"></script>
            <!-- END SCRIPTS -->
